<div class="container">
  <div class="row">
    <div class="offset-3"></div>
    <div class="col-md-6">
      <form name="form" #f="ngForm"  (ngSubmit)="falsifyFeedback()" novalidate class="feedback-form">
        <!-- First Name -->
        <div class="form-group">
          <label for="first_name">First Name</label>
		  <input type="text"
                 id="first_name"
                 class="form-control"
                 name="first_name"
                 placeholder="Your first name"
                 [(ngModel)]="model.first_name"
                 #first_name="ngModel"
                 [ngClass]="{ 'is-invalid': f.submitted && first_name.invalid }"
                 required/>
          <!-- input validation group -->
          <div *ngIf="f.submitted && first_name.invalid" class="invalid-input">
            <!-- individual validation errors -->
            <div *ngIf="first_name.errors?.required">Field is required</div>
          </div>
        </div>
		
		<!-- Last Name -->
		<div class="form-group">
          <label for="last_name">Last Name</label>
          <input type="text"
                 id="last_name"
                 class="form-control"
                 name="last_name"
                 placeholder="Your last name"
                 [(ngModel)]="model.last_name"
                 #last_name="ngModel"
                 [ngClass]="{ 'is-invalid': f.submitted && last_name.invalid }"
                 required/>
          <!-- input validation group -->
          <div *ngIf="f.submitted && last_name.invalid" class="invalid-input">
            <!-- individual validation errors -->
            <div *ngIf="last_name.errors?.required">Field is required</div>
          </div>
        </div>
		
        <!-- Email -->
        <div class="form-group">
          <label for="email">Email</label>
          <input type="email"
                 id="email"
                 class="form-control"
                 name="email"
                 placeholder="Your email"
                 [(ngModel)]="model.email"
                 #email="ngModel"
                 [ngClass]="{ 'is-invalid': f.submitted && email.invalid }"
                 required email/>
          <!-- input validation group -->
          <div *ngIf="f.submitted && email.invalid" class="invalid-input">
            <!-- individual validation errors -->
            <div *ngIf="email.errors?.required">Field is required</div>
            <div *ngIf="email.errors?.email">Field is not a valid email</div>
          </div>
        </div>
		
        <!-- Feedback -->
        <div class="form-group">
          <label for="feedback">Feedback</label>
          <textarea
            id="feedback"
            class="form-control"
            name="feedback"
            placeholder="Your feedback"
            rows="10"
            [(ngModel)]="model.feedback"
            #feedback="ngModel"
            [ngClass]="{ 'is-invalid': f.submitted && feedback.invalid }"
            required minlength="10">
			    </textarea>
          <!-- input validation group -->
          <div *ngIf="f.submitted && feedback.invalid" class="invalid-input">
            <!-- individual validation errors -->
            <div *ngIf="feedback.errors?.required">Field is required</div>
            <div *ngIf="feedback.errors?.minlength">Field is too small (try 10 characters)</div>
          </div>
        </div>

        <button type="submit" class="btn btn-info pull-right">
          <i class="fa fa-envelope-o"></i>
          <span> Send Feedback</span>
        </button>
      </form>
    </div>
    <div class="offset-3"></div>
  </div>
</div>
